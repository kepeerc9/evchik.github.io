<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.3);
            transition: all 0.3s ease;
        }
        img:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(147, 112, 219, 0.5);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(147, 112, 219, 0.3); }
            50% { box-shadow: 0 0 50px rgba(147, 112, 219, 0.5); }
            100% { box-shadow: 0 0 30px rgba(147, 112, 219, 0.3); }
        }
        img:active {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/jpeg;base64,/9j/..." id="myImage">
        <audio id="myAudio" src="data:audio/mpeg;base64,SUQzAwAAA...">
        </audio>
    </div>
</body>
</html>
