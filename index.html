<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.3);
            transition: all 0.3s ease;
        }
        img:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(147, 112, 219, 0.5);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(147, 112, 219, 0.3); }
            50% { box-shadow: 0 0 50px rgba(147, 112, 219, 0.5); }
            100% { box-shadow: 0 0 30px rgba(147, 112, 219, 0.3); }
        }
        img:active {
            animation: pulse 1s infinite;
        }
        /* Стили для Telegram кнопки и модального окна оставлены в коде, но HTML-элемент кнопки удалён */
        .telegram-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            animation: float 3s ease-in-out infinite;
        }
        .telegram-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.6);
        }
        .telegram-button svg {
            color: white;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        /* Стили для модального окна */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.5),
                        inset 0 0 20px rgba(147, 112, 219, 0.3);
            animation: modalSlide 0.5s ease;
            z-index: 1001;
        }
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .channel-button {
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .channel-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(147, 112, 219, 0.5);
        }
        .modal-title {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modalSlide {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
    </style>
</head>
